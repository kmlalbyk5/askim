<style>
:root{
  --bg:#920870;
  --text:#4b0d3a;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ANA SAYFA */
.main-card{
  background:white;
  padding:40px 30px;
  border-radius:30px;
  width:420px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
  color:var(--text);
}

#counter{
  font-size:18px;
  font-weight:600;
  margin-bottom:30px;
}

.row{
  display:flex;
  justify-content:center;
  margin:25px 0;
}

.icon-btn{
  width:120px;
  height:120px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:55px;
  border-radius:25px;
  cursor:pointer;
  background:#f3e6f0;
  transition:.3s;
}

.icon-btn:hover{
  transform:scale(1.1);
  background:#f9d7ef;
}

/* SAYFALAR */
.page{
  display:none;
  position:fixed;
  inset:0;
  background:var(--bg);
  justify-content:center;
  align-items:center;
}

/* GALERÄ° & NOT ORTAK */
.gallery-card{
  background:white;
  width:1200px;
  height:820px;
  padding:30px;
  border-radius:30px;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
  display:flex;
  flex-direction:column;
  align-items:center;
}

.gallery-scroll{
  flex:1;
  overflow-y:auto;
  margin-top:20px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:25px;
}

.gallery img{
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
}

.gallery img:hover{
  transform:scale(1.05);
}

/* SABÄ°T GERÄ° */
.fixed-back{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  z-index:999;
}

.back-btn{
  padding:14px 40px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:rgba(146,8,112,0.9);
  backdrop-filter:blur(6px);
  color:white;
  font-size:16px;
  transition:.3s;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.back-btn:hover{
  transform:scale(1.05);
  background:#b50a8e;
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.lightbox img{
  max-width:90%;
  max-height:80%;
  border-radius:20px;
}

.nav-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:50px;
  color:white;
  cursor:pointer;
  user-select:none;
}

.prev{ left:40px; }
.next{ right:40px; }

.close{
  position:absolute;
  top:30px;
  right:40px;
  font-size:35px;
  color:white;
  cursor:pointer;
}

/* MÃœZÄ°K BUTONLARI */
.music-btn{
  position:fixed;
  bottom:30px;
  right:30px;
  background:white;
  border:none;
  border-radius:50%;
  width:60px;
  height:60px;
  font-size:26px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:.3s;
}

.music-btn:hover{
  transform:scale(1.1);
}
</style>
</head>

<body>

<div class="main-card" id="home">

  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* ===== SABÄ°T NOT ===== */

function openNote(){
  document.getElementById("home").style.display="none";
  document.getElementById("notePage").style.display="flex";

  const textElement = document.getElementById("romanticText");
  textElement.textContent = "";
  
  let i = 0;
  const speed = 25;

  function typeWriter(){
    if(i < myRomanticNote.length){
      textElement.textContent += myRomanticNote.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  typeWriter();
}

function goHomeFromNote(){
  document.getElementById("notePage").style.display="none";
  document.getElementById("home").style.display="block";
}

/* ===== GÃœN SAYACI ===== */
const startDate = new Date("2025-08-29T00:00:00");
const counter = document.getElementById("counter");

function updateCounter(){
  const now = new Date();
  const diff = now - startDate;
  const days = Math.floor(diff / (1000*60*60*24));
  counter.innerHTML =
    `<b>${days}</b> gÃ¼ndÃ¼r seninleâ€¦<br>Seninle geÃ§en her gÃ¼nÃ¼me bin ÅŸÃ¼kÃ¼r 
    sensiz geÃ§en bir gÃ¼nÃ¼me bin kÃ¼fÃ¼rğŸ’•`;
}
updateCounter();
setInterval(updateCounter,60000);

/* ===== GALERÄ° (80 FOTOÄRAF) ===== */
const galleryDiv = document.getElementById("gallery");
let images = [];

for(let i=1;i<=81;i++){
  const img = document.createElement("img");
img.src = `./photos/${i}.jpg`;




  img.onclick = function(){ openLightbox(i-1); }
  galleryDiv.appendChild(img);
  images.push(img.src);
}

let currentIndex = 0;

function openLightbox(index){
  currentIndex = index;
  document.getElementById("lightboxImg").src = images[currentIndex];
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox(){
  document.getElementById("lightbox").style.display = "none";
}

function changeSlide(dir){
  currentIndex += dir;
  if(currentIndex < 0) currentIndex = images.length - 1;
  if(currentIndex >= images.length) currentIndex = 0;
  document.getElementById("lightboxImg").src = images[currentIndex];
}

document.addEventListener("keydown", function(e){
  const lightboxOpen = document.getElementById("lightbox").style.display === "flex";
  if(!lightboxOpen) return;
  if(e.key === "ArrowRight") changeSlide(1);
  if(e.key === "ArrowLeft") changeSlide(-1);
  if(e.key === "Escape") closeLightbox();
});

/* ===== MÃœZÄ°K ===== */
const music = document.getElementById("bgMusic");
music.volume = 0.3;

window.addEventListener("load", () => {
  const playPromise = music.play();
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      const resumeMusic = () => {
        music.play();
        document.removeEventListener("click", resumeMusic);
      };
      document.addEventListener("click", resumeMusic);
    });
  }
});

function volumeUp(){
  if(music.volume < 1) music.volume += 0.1;
}

function volumeDown(){
  if(music.volume > 0) music.volume -= 0.1;
}

/* SAYFA GEÃ‡Ä°Å */
function openGallery(){
  document.getElementById("home").style.display="none";
  document.getElementById("galleryPage").style.display="flex";
}

function goHome(){
  document.getElementById("galleryPage").style.display="none";
  document.getElementById("home").style.display="block";
}

</script>

<style>
:root{
  --bg:#920870;
  --text:#4b0d3a;
}

*{
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
}

/* ANA SAYFA */
.main-card{
  background:white;
  padding:40px 30px;
  border-radius:30px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
  color:var(--text);
}

#counter{
  font-size:18px;
  font-weight:600;
  margin-bottom:30px;
}

.row{
  display:flex;
  justify-content:center;
  margin:25px 0;
}

.icon-btn{
  width:110px;
  height:110px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:50px;
  border-radius:25px;
  cursor:pointer;
  background:#f3e6f0;
  transition:.3s;
}

.icon-btn:hover{
  transform:scale(1.1);
  background:#f9d7ef;
}

/* SAYFALAR */
.page{
  display:none;
  position:fixed;
  inset:0;
  background:var(--bg);
  justify-content:center;
  align-items:center;
  padding:15px;
}

/* GALERÄ° & NOT ORTAK */
.gallery-card{
  background:white;
  width:100%;
  max-width:1200px;
  height:90vh;
  padding:25px;
  border-radius:30px;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
  display:flex;
  flex-direction:column;
  align-items:center;
}

.gallery-scroll{
  flex:1;
  overflow-y:auto;
  margin-top:20px;
  width:100%;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  width:100%;
}

.gallery img{
  width:100%;
  height:250px;
  object-fit:cover;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
}

.gallery img:hover{
  transform:scale(1.05);
}

/* NOT YAZISI */
#romanticText{
  width:90% !important;
  font-size:18px !important;
}

/* SABÄ°T GERÄ° */
.fixed-back{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  z-index:999;
}

.back-btn{
  padding:12px 35px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:rgba(146,8,112,0.9);
  backdrop-filter:blur(6px);
  color:white;
  font-size:15px;
  transition:.3s;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.back-btn:hover{
  transform:scale(1.05);
  background:#b50a8e;
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.lightbox img{
  max-width:95%;
  max-height:80%;
  border-radius:20px;
}

.nav-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:white;
  cursor:pointer;
  user-select:none;
}

.prev{ left:20px; }
.next{ right:20px; }

.close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  color:white;
  cursor:pointer;
}

/* MÃœZÄ°K BUTONLARI */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:white;
  border:none;
  border-radius:50%;
  width:55px;
  height:55px;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:.3s;
}

.music-btn:hover{
  transform:scale(1.1);
}

/* ðŸ“± TELEFON Ã–ZEL AYAR */
@media (max-width:600px){

  .gallery{
    grid-template-columns:repeat(2,1fr);
    gap:12px;
  }

  .gallery img{
    height:160px;
  }

  .gallery-card{
    padding:20px;
    border-radius:20px;
  }

  #romanticText{
    font-size:16px !important;
    line-height:1.6 !important;
  }

  .icon-btn{
    width:95px;
    height:95px;
    font-size:40px;
  }

}/* MOBÄ°LDE NOT KAYDIRMA */
@media (max-width:600px){

  #notePage .gallery-card{
    height:85vh;
  }

  #romanticText{
    max-height:60vh;
    overflow-y:auto;
    padding-right:8px;
  }

  #romanticText::-webkit-scrollbar{
    width:6px;
  }

  #romanticText::-webkit-scrollbar-thumb{
    background:#d48ac4;
    border-radius:10px;
  }

}

</style>
